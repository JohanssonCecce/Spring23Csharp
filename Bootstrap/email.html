<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">

    <!--

                Ctrl K C    ==> comment
                Ctrl K U    ==> uncomment

                Shift-Alt F ===> formattera

                Alt-arrow  ==> flytta kod upp och ner

                link:css TAB  ==> inkludera CSS
    -->

</head>

<body>


    <div class="container mt-3">

        <article class="box">

            <h1 class="display-4 mb-4">Sign up</h1>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            </div>

            <div class="mb-3">
                <label for="emailAgainInput" class="form-label">Enter again</label>
                <input type="email" class="form-control" id="emailAgainInput" placeholder="name@example.com">
            </div>

            <button class="btn btn-primary btn-lg">Ok</button>

            <div class="alert alert-success mt-3" role="alert">
                Success message
            </div>

            <div class="alert alert-danger mt-3" role="alert">
                Error message
            </div>

        </article>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
